# /etc/nginx/sites-available/ankavidange
upstream ankavidange {
    server 127.0.0.1:8000;  # gunicorn bind
}

server {
    listen 80;
    server_name your.domain.com;

    # Increase client max body size if you upload files
    client_max_body_size 20M;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    location /static/ {
        alias /opt/ankavidange/staticfiles/;
        access_log off;
        expires 30d;
    }

    location /media/ {
        alias /opt/ankavidange/media/;
        expires 30d;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://ankavidange;
        proxy_read_timeout 60s;
    }
}
