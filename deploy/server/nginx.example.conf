# /etc/nginx/sites-available/ankavidange
server {
    listen 80;
    server_name PLACEHOLDER_DOMAIN PLACEHOLDER_IP;

    client_max_body_size 20m;

    # Static and media (adjust if your paths differ)
    location /static/ {
        alias /srv/ankavidange/ankavidangeapp/static/;
    }
    location /media/ {
        alias /srv/ankavidange/media/;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_redirect off;
    }
}
