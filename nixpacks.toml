[phases.setup]
nixPkgs = ['python310', 'python310Packages.pip', 'gdal', 'geos', 'proj', 'postgresql']

[phases.install]
# Ensure pip exists in the environment, then install
cmds = [
  'python -m ensurepip --upgrade || true',
  'python -m pip install --upgrade pip setuptools wheel',
  'python -m pip install -r requirements.txt'
]

[phases.build]
cmds = ['python manage.py collectstatic --noinput --settings=ankavidange.settings_production']

[start]
cmd = 'python manage.py migrate --settings=ankavidange.settings_production && gunicorn --bind 0.0.0.0:$PORT ankavidange.wsgi:application'
